<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceballs:  The Trivia Game!</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>  
</head>
<body>
    <header id="masthead">
            <a class="navbar-brand active" href="https://dstark88.github.io/portfolio/">Denise Stark</a>
                <nav class="navbar navbar-expand-md navbar-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" id="yellow" href="https://dstark88.github.io/portfolio/" target="_blank">Portfolio</a>
                        </li>
                    </ul>
                </nav>
            </div>
    </header>
    <div id="main-container" class="container clearfix">
        <section id="quizContainer" class="main-section"> 
            <h1>Spaceballs:  The Trivia Game!</h1>
            <h2>Time Remaining: <span id="timer">20</span></h2>
            <div class="button-container"> 
                <div class="row"> 
                    <div class="col-md-5"></div>          
                    <div class="col-md-2">
                        <button id="startButton" class="start-btn" onclick="">Start Game</button>
                    </div>
                    <div class="col-md-5"></div>
                </div>
            </div>
            <div class="video" onclick=""></div>
                <div id="question" class="question"></div>
                    <label class="option"><input type="radio" name="option" value="1" /><span id="opt1"></span></label>
                    <label class="option"><input type="radio" name="option" value="2" /><span id="opt2"></span></label>
                    <label class="option"><input type="radio" name="option" value="3" /><span id="opt3"></span></label>
                    <label class="option"><input type="radio" name="option" value="4" /><span id="opt4"></span></label>
                <!-- <div class="video"></div> -->
            </div>       
        <!-- <button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Next Question</button> -->
        </section>
    </div>
    <div class="container score">
        <div class="row">                    
            <div class="col-md-4">
                <div class="card">
                    <h3>Score Board</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h3>Correct: <span class="card-header wins"></span></h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h3>Wrong: <span class="card-header losses"></span></h3>
                </div>
            </div> 
        </div>
    </div> 
    <footer>
        <p> &copy;2018 Denise Stark
        </p>
    </footer>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
